<!DOCTYPE html>
<html>
    <head>
        <style>

                body {
                    background-color: #202123;
                    color: #bdc1c6;
                }

                a {
                    color: #8ab4f8;
                }

                a:visited {
                    color: #c58af9;
                }
            }

            table {
                border-collapse: collapse;

            }

                overflow: auto;
                display: grid;

            }

            #go-to-options {
                text-align: center;
            }
        </style>
        <script defer src="popup.js"></script>
    </head>

        <div class="container">
            <a id="go-to-options" href="options.html">Extension options</a>
            <table>
                <thead>
                    <tr>
                        <th>Channel</th>
                        <th>Claimed points</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </body>
</html>
